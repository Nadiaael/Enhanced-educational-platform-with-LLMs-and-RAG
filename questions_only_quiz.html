<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions Only Quiz</title>
    <style>
        /* General styles */
        body {
            font-family: 'Poppins', sans-serif; /* Modern and clean font */
            background-color: #121212; /* Dark background for the whole page */
            color: #e0e0e0; /* Light text for contrast */
            margin: 0;
            padding: 0;
        }

        /* Container styles */
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: #1e1e1e; /* Slightly lighter dark background for containers */
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Subtle shadow for depth */
        }

        /* Header styles */
        .header {
            background-color: #1f1f1f; /* Darker header background */
            color: #ff9800; /* Accent color for header */
            padding: 20px;
            border-radius: 12px 12px 0 0;
            text-align: center;
            font-size: 32px;
            font-weight: 700;
        }

        /* Form styles */
        .quiz-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .quiz-form textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #2c2c2c;
            color: #e0e0e0;
            resize: vertical;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
            width: 100%;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 18px;
            color: #e0e0e0;
        }

        .form-group input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #2c2c2c;
            color: #e0e0e0;
            font-size: 16px;
        }

        /* Submit button styles */
        .submit-button {
            display: block;
            width: 100%;
            max-width: 200px;
            padding: 15px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #388e3c, #66bb6a); /* Modern green gradient */
            color: #fff;
            font-size: 18px; /* Larger font size */
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            margin-top: 20px;
        }

        .submit-button:hover {
            background: linear-gradient(135deg, #43a047, #81c784); /* Slightly different green gradient on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Generate Questions Only Quiz</h1>
        </header>
        <main>
            <form action="{{ url_for('questions_only_quiz') }}" method="POST" class="quiz-form">
                <textarea name="text" placeholder="Enter your text here..." required></textarea>
                <div class="form-group">
                    <label for="num_questions">Number of Questions:</label>
                    <input type="number" id="num_questions" name="num_questions" min="1" required>
                </div>
                <button type="submit" class="submit-button">Generate Quiz</button>
            </form>
        </main>
    </div>
</body>
</html>
